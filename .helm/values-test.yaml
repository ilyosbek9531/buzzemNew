environment: {}
volumes:                                                                                                                                   
  enabled: false                                                                                                                           
  pvc:                                                                                                                                     
    enabled: false                                                                                                                         
    existing_claim:                                                                                                                                                                                                                                                                   
    name: pvc                                                                                                                              
    mountPath: /pv                                                                                      
    size: 1G                                                                                            
    class:                                                                                              
    accessModes:                                                                                        
      - ReadWriteOnce                                                                                   
                                                                                                        
service:                                                                                                
  type: ClusterIP                                                                                       
  annotations: {}                                                                                       
  specs:
    - port: 80                                                                                                                             
      targetPort: 3000                                                                                                                     
      name: https                                                                                                                           

ingress: {}
