resources: {}                                                                                                    
  #  limits:                                                                                                                                
  #    cpu: 150m                                                                                                                          
  #    memory: 256Mi                                                                                                                        
  #  requests:                                                                                                                              
  #    cpu: 100m                                                                                                                            
  #    memory: 200Mi                                                                                                                        

autoscaling:                                                                                                                               
  enabled: false                                                                                                                           
  minReplicas: 1                                                                                                                           
  maxReplicas: 100                                                                                                                         
  targetCPUUtilizationPercentage: 80                                                                                                       
  # targetMemoryUtilizationPercentage: 80                                                                                                  

nodeSelector: {}                                                                                                                           

tolerations: []                                                                                                                            

affinity:                                                                                                                                  
  nodeAffinity:                                                                                                                            
    requiredDuringSchedulingIgnoredDuringExecution:                                                                                        
      nodeSelectorTerms:                                                                                                                   
        - matchExpressions:                                                                                                                
            - key: apps
              operator: In                                                                                                                 
              values:                                                                                                                      
                - "true"  
